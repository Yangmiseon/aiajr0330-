<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>

    <!-- jQuery 라이브러리를 로드 : CDN 방식
    jQuery 사용하기 위해서는 반드시 CDN처리를 해줘야 한다. -->
    <script src="http://code.jquery.com/jquery-1.12.4.js">
    </script>

    <script>
        //자바스트립트 코드 작성.
        //$() >> window
        //$ >> jquery 라는 표시 별칭
        //제이쿼리의 캐스팅 >> $('태그선택') 쿼리셀렉트올과같다.
       
        //() : 객체 생성 윈도우가 가지고 있는 객체를 괄호안에 넣어주면 객체생성이됨.
        //$(document) = window.document 같은거다. 하지만 제이쿼리에서 사용할수있는 거다라는거.
        //==window.onload = function과 동일
        $(document).ready(function(){

            alert('제이쿼리도 자바스크립트처럼 사용하면된다.');
            //캐스팅 후 클릭이라는 이벤트 정의해주는거
            // $('h1.title')  $(.title')둘다가능 >>클래스 타이틀일때.
            //$('#.title') 아이디일때
            //$('div>h2')자손태크로 사용할때 
            $('div>h2').click(function(){
            alert('안녕하세요 누르면 이게 뜸\n왜냐하면 h1을 캐스팅해주고 클릭했을때의 \n이벤트를 정의해줬으니까!');
        });

        });

    </script>

</head>
<body>
    <div>
    <h1 id="title">안녕하세요</h1>
    <h2 id="title">12334546</h2>
    </div>
</body>
</html>
