<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
    <script>

        window.onload = function () {
             //tag Element 생성
            var h1= document.createElement('h1'); //<h1></h1> 이거 만든다는 얘기

            //Text node 생성
            var text=document.createTextNode('js에서 동적으로 만든 태그입니다.');

            //<h1>안녕하세요</h1> 이렇게 하고 싶을때는
            h1.appendChild(text);

            //tag Element 생성
            var img = document.createElement('img');

            //약속되어있는 것들을 사용할땐 그냥 사용가능.
            // img.src='../image/1.jpg';
            // img.width=200;
            // img.height=100;
            // img.alt='js img test'//이미지없을때 안내글

            //약속되어 있지 않은 것들은setAttribute메서드를 통해 사용
            img.setAttribute('src','../image/1.jpg');
            img.setAttribute('data-role','test-Image');
            

            //document.body.appendChild(h1);
            //document.body.appendChild(img);

            //캐스팅하기위에 아이디를 준다.id="title"
            //정적 문서에서 문서객체로 캐스팅 방법
            //document.getElementById ('아이디의 속성값' );
            //아이디가 같다면 첫번째 값만 가져온다.
            //아이디는 중복시키지 않는다.
            //선택할수있는 메서드들이 다 다르다.getElementById 가장많이 사용한다.
            var title = document.getElementById('title');
            console.log(title.innerHTML);

            title.innerHTML += '<i>안녕하세요</i>';

            //배열로 가져온다.
            var jobs=document.getElementsByName('job');
            console.log(jobs[0].value);
            console.log(jobs[1].value);

            var inputs = document.getElementsByTagName('input');
            //console.log(inputs);
            console.log(inputs[0].value);
            console.log(inputs[1].value);

            inputs[0].value='내가 새로운 데이터를 입력합니다';
            inputs[1].value='테스트 오케이!';

            var h1 = document.querySelector('#title');

            h1.style.color='red';

            console.log(h1.innerHTML);
            console.log(h1.innerText);
            var h1s = document.querySelectorAll('input[type=text]');
            console.log(h1s);
            console.log(h1s[0].value);
            console.log(h1s[1].value);
        };

    </script>
</head>
<body>

    <div id="wrap">

</html>
