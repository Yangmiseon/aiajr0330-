<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager</title>
    <script src="../html_JS/MenberArr.js">

    </script>
    <style>
        #edit {
    display: none;
}
    </style>
</head>
<body>

    
        <h1>회원관리프로그램</h1>
        <hr>
    
    
   
        <h3>회원 등록</h3>
        <form  id="regform">
        <table>
            <tr>
                <td>아이디(이메일)</td>
                <td>비밀번호</td>
                <td>이름</td>
                <td colspan="2"><input type="submit" value="등록"></td>
            </tr>

            <tr>
                <td><input type="email" id="uid"></td>
                <td><input type="password" id="upw"></td>
                <td><input type="text" id="uname"></td>
            </tr>
        </table>
    </form>
    <div id="edit">
        <h3>회원 수정</h3>
    <form id="editform">
        <input type="hidden" id="idx" required>
        <table>
            <tr>
                <td>
                    <label>아이디</label>
                    <input type="email" id="eid">
                </td>
                <td>
                    <label>비밀번호</label>
                    <input type="password"" id="epw">
                </td>
                <td>
                    <label>이름</label>
                    <input type="text" id="ename">
                </td>
                <td>
                    <input type="submit" value="수정">
                </td>
            </tr>

        </table>
    </form>
</div>
        <hr>    
        <h3>회원 리스트</h3>
        <div id="list"></div>
        

    
    
</body>
</html>
