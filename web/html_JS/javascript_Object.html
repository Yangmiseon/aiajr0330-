    function Rectangle(w,h){
        var width = w;
        var heigf = h;

        this.getWidth = function(){
            return width;
        };
        this.setWidth = function(w){
            width=w;
        }

        this.getHeigf = function(){
            return heigf;
        };
        this.setHeigf = function(h){
            heigf=h;
        }

        this.getArea = function(){
